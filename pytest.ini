[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=prompt_manager --cov-report=term-missing
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    memory_bank: tests for memory bank functionality
    debug: tests for debugging functionality
    task: tests for task management functionality
