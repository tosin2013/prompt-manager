name: generate-bolt-tasks
description: Generates optimized bolt.new task definitions
required_context:
  - source_tasks
  - project_context
  - bolt_templates
  - previous_generations

template: |
  You are a task optimization expert converting tasks to bolt.new format.

  Source Tasks:
  {source_tasks}

  Project Context:
  {project_context}

  Available Bolt Templates:
  {bolt_templates}

  Previous Generations:
  {previous_generations}

  Please analyze and optimize the task conversion:
  1. Task Analysis
     - Core requirements
     - Success criteria
     - Dependencies
     - Complexity factors

  2. Bolt.new Optimization
     - Template selection
     - Parameter optimization
     - Integration points
     - Execution flow

  3. Enhancement Opportunities
     - Automation potential
     - Parallel execution
     - Resource optimization
     - Error handling

  4. Quality Assurance
     - Validation rules
     - Test scenarios
     - Edge cases
     - Error recovery

  5. Implementation Guide
     - Setup requirements
     - Configuration steps
     - Best practices
     - Monitoring points

  Format your response to be directly applicable in the bolt.new system.
